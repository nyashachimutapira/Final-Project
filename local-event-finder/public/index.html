<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Event Finder</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">
                <span class="logo-icon"></span>
                LocalEvent
            </a>
            <nav class="main-nav">
                <a href="#" class="active">Home</a>
                <a href="#">Categories</a>
                <a href="#">Promote</a>
                <a href="#" class="nav-button">Sign Up</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Discover What's Happening</h1>
            <p>Find live music, workshops, art shows, and more in your city.</p>
        </section>

        <div class="container">
            <div class="search-controls">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by event, artist, or venue...">
                <label for="categoryFilter" class="visually-hidden">Filter by Category</label>
                <select id="categoryFilter" class="filter-select" title="Filter by Category">
                    <option value="all">All Categories</option>
                    <option value="Music">Music</option>
                    <option value="Art">Art & Culture</option>
                    <option value="Food">Food & Drink</option>
                    <option value="Tech">Tech</option>
                    <option value="Wellness">Wellness</option>
                </select>
                <button class="search-button" id="searchButton">Find Events</button>
            </div>
        </div>

        <section class="events-section">
            <div class="container">
                <h2 id="events-heading">Upcoming Events</h2>
                <div class="event-grid" id="eventGrid">
                    <!-- Event cards will be dynamically inserted by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Local Event Finder. All Rights Reserved.</p>
    </footer>

    <!-- Main Application Entry Point -->
    <script src="../src/index.js"></script>
</body>
</html>
